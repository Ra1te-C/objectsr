    <script>
        function isEmpty(obj) {
            if (!obj) return true;
            if (Object.keys(obj).length == 0) return true;
            return false;

        }

        console.log(' multi ');
        let obj5 = {
            id: 5,
            room: 404,
            name: "Vasya",
            course: 2,
        }
        console.log(obj5);
        function multiplyObject(ob, n = 2) {
            let keys = Object.keys(ob);
            for (let k of keys) {
                if (+ob[k] != ob[k]) continue;
                ob[k] *= n;
            }
        }
        multiplyObject(obj5, 0.5);
        console.log(obj5);


        console.log("# fill array")

        function fillArray(size, value) {
            let ar = new Array();
            for (let i = 0; i < size; i++) ar.push(value);
            return ar;
        }
        let arr1 = fillArray(10, 'x');
        console.log(arr1);


        function fillArrayModern(size, value) {
            let ar = new Array(size).fill(value);
            return ar;
        }

        console.log(fillArrayModern(4, 'a'));


        console.log('# revers');
        function arReverse(arIn) {
            let arOut = [];
            for (let i = 0; i < arIn.length; i++) {
                arOut.unshift(arIn[i]);
            }
            return arOut;
        }

        console.log(arReverse([1, 2, 3]));
